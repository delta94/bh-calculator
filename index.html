<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bh calculator</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="libraries/bootstrap.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="roots.css">

    <link rel="stylesheet" href="btn-border.css">
    <link rel="stylesheet" href="dialog-border.css">
    <link rel="stylesheet" href="supply-list.css">

    <link rel="stylesheet" href="sidebar.css">

    <link rel="stylesheet" href="stylesheets.css">

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar active" id="sidebar">
        <div class="dialog-border">
            <div class="dialog">
                <div class="inner-dialog">
                    <!-- Đọc ghi dữ liệu -->
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                            <a class="btn-border btn-border-outline-success btn-border-bottomless btn-border-no-round-bottom nav-item nav-link active"
                                id="nav-home-tab" data-toggle="tab" href="#nav-read" role="tab" aria-controls="nav-home"
                                aria-selected="true"><span>Read</span></a>
                            <a class="btn-border btn-border-outline-warning btn-border-bottomless btn-border-no-round-bottom nav-item nav-link"
                                id="nav-profile-tab" data-toggle="tab" href="#nav-write" role="tab"
                                aria-controls="nav-profile" aria-selected="false"><span>Write</span></a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-read" role="tabpanel"
                            aria-labelledby="nav-home-tab">
                            <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                        </div>
                        <div class="tab-pane fade" id="nav-write" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                        </div>
                    </div>
                </div>

                <div class="close-sidebar btn-border btn-border-warning w-100"><span>Đóng</span>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-cover"></div>
    <div class="open-sidebar active btn-border btn-border-warning btn-border-leftless btn-border-no-round-left">
        <span>☰</span></div>

    <!-- Nội dung chính -->
    <div class="content container" id="content">
        <!-- Thông tin nguồn nguyên liệu -->
        <br>
        <div class="supply-info dialog-border">
            <div class="dialog">
                <div class="inner-dialog">
                    <h3>Thông tin nguồn nguyên liệu</h3>

                    <hr class="inner-dialog-border">

                    <div class="supply-list">
                        <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Thông tin cửa hàng hiện tại -->
        <br>
        <div class="inStore-info dialog-border">
            <div class="dialog">
                <div class="inner-dialog">
                    <h3>Thông tin cửa hàng hiện tại</h3>

                    <hr class="inner-dialog-border">

                    <div class="supply-list">
                        <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Thông tin nâng cấp hiện tại -->
        <br>
        <div class="upgrade-info dialog-border">
            <div class="dialog">
                <div class="inner-dialog">
                    <h3>Thông tin nâng cấp hiện tại</h3>

                    <hr class="inner-dialog-border">
                    <div class="supply-list">
                        <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Tính toán -->
        <br>
        <div class="calculate dialog-border">
            <div class="dialog">
                <div class="inner-dialog">
                    <h3>Tính toán</h3>

                    <hr class="inner-dialog-border">

                    <div class="lead supply-list align-items-center">Tính toán trong khoảng thời gian:
                        <div class="supply number_ticket">
                            <div class="supply-img"><img src="images/ticket.png" alt="recipe ticket image"></div>
                            <div class="supply-vertical-border"></div>
                            <div class="supply-number supply-quantity"><input type="text" value="" placeholder="Num">
                            </div>
                        </div>
                        <div class="btn-border btn-border-warning"
                            style="height: 100px; border-radius: 20px; border: 5px solid black;">
                            <span>Tính toán!</span>
                        </div>
                    </div>

                    <div class="result">
                        <div class="w-100 text-center nothing-here">Không có gì ở đây</div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- Event holder -->
    <div class="event-holder" style="display: none;" tabindex="-1"></div>

    <!-- Jquery -->
    <script src="libraries/jquery-3.4.1.min.js"></script>

    <!-- Boostrap -->
    <script src="libraries/bootstrap.bundle.min.js"></script>

    <!-- Classes -->
    <script src="items.js"></script>
    <script src="tickets.js"></script>
    <script src="recipes.js"></script>
    <script src="foods.js"></script>

    <!-- Javascript -->
    <script src="sidebar.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
